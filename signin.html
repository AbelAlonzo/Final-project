<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MenStyle360</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <h1>MenStyle<span class="logo-accent">360</span></h1>
                </div>
                <p class="tagline">Tu estilo, tu confianza</p>
            </div>

            <!-- Login Card -->
            <div class="auth-card">
                <div class="form-header">
                    <h2>¡Bienvenido de vuelta!</h2>
                    <p>Inicia sesión para continuar tu experiencia de estilo</p>
                </div>

                <form id="loginForm" class="form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="loginPassword" placeholder="Contraseña" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="auth-btn primary">
                        <span class="btn-text">Iniciar Sesión</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-login">
                    <div class="divider">
                        <span>o continúa con</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn google" disabled>
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn apple" disabled>
                            <i class="fab fa-apple"></i>
                            Apple
                        </button>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="auth-switch">
                    <p>¿No tienes cuenta? <a href="signup.html" class="switch-link">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebaseConfig.js"></script>
    <script src="firestore-setup.js"></script>
    
    <!-- Auth Script for Sign In -->
    <script src="auth-signin.js"></script>
</body>
</html>
