<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MenStyle360</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <h1>MenStyle<span class="logo-accent">360</span></h1>
                </div>
                <p class="tagline">Tu estilo, tu confianza</p>
            </div>

            <!-- Register Card -->
            <div class="auth-card">
                <div class="form-header">
                    <h2>¡Únete a MenStyle360!</h2>
                    <p>Crea tu cuenta y descubre tu estilo perfecto</p>
                </div>

                <form id="registerForm" class="form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="registerName" placeholder="Nombre completo" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="registerPassword" placeholder="Contraseña" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Acepto los <a href="terms.html" class="terms-link">términos y condiciones</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn primary">
                        <span class="btn-text">Crear Cuenta</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <!-- Social Register -->
                <div class="social-login">
                    <div class="divider">
                        <span>o regístrate con</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn google" disabled>
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="social-btn apple" disabled>
                            <i class="fab fa-apple"></i>
                            Apple
                        </button>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="auth-switch">
                    <p>¿Ya tienes cuenta? <a href="signin.html" class="switch-link">Inicia sesión aquí</a></p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebaseConfig.js"></script>
    <script src="firestore-setup.js"></script>
    
    <!-- Auth Script for Sign Up -->
    <script src="auth-signup.js"></script>
</body>
</html>
